log_level: <%= p('log_level') %>
dry_run: <%= p('dry_run') %>

uaa:
  url: https://<%= p('uaa.hostname') %>:<%= p('uaa.port') %>
  ca_cert_path: /var/vcap/jobs/cc-to-perm-migrator/config/certs/uaa-ca.crt

cloud_controller:
  url: https://<%= p('cloud_controller.hostname') %>:<%= p('cloud_controller.port') %>
  client_id: <%= p('cloud_controller.client_id') %>
  client_secret: <%= p('cloud_controller.client_secret') %>
  client_scopes: <%= p('cloud_controller.client_scopes') %>
  ca_cert_path: /var/vcap/jobs/cc-to-perm-migrator/config/certs/cc-ca.crt

perm:
  hostname: <%= p('perm.hostname') %>
  port: <%= link('perm').p('listen_port') %>
  ca_cert_path: /var/vcap/jobs/cc-to-perm-migrator/config/certs/perm-ca.crt
